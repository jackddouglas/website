<div class="post-list">
  $for(posts)$
  <div class="post-item">
    <div class="post-header">
      <a href="$url$" class="post-title">$title$</a>
      <span class="post-type">$if(type)$$type$$else$Article$endif$</span>
      <span class="post-date">$date$</span>
    </div>
  </div>
  $endfor$
</div>
